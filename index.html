<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First HTML Form</title>
</head>

<body>

    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required> <br>

        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required><br>

    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required> <br> 

        <fieldset>
            <legend>Gender: </legend>
            <label><input type="radio" name="Gender" value="male" required> Male</label>
            <label><input type="radio" name="Gender" value="female">Female </label>
            <label> <input type="radio" name="Gender" value="other">Other</label>
        </fieldset><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br>

        <label><input type="checkbox" name="terms" required> I agree for this company to take all my rights</label>
        <Br>
        <br>
        <label><input type="checkbox" name="newsletter"> subcribe to our newsletter that we are going to spam</label>

        <button type="submit">register</button>
    </form>

</body>

</html>
